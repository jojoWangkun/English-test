<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答题人入口 - 英语考核系统</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { border: 1px solid #ccc; padding: 30px; border-radius: 10px; }
        h1 { text-align: center; color: #333; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
        .radio-group { margin: 10px 0; }
        .radio-group label { display: inline; margin-right: 20px; font-weight: normal; }
        button { width: 100%; padding: 12px; font-size: 18px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error { color: red; text-align: center; margin: 10px 0; padding: 10px; border-radius: 5px; background-color: #f2dede; }
        .loading { text-align: center; color: #666; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>英语答题系统</h1>
        <div id="loading" class="loading">正在检测题库...</div>
        <div id="noQuestion" class="error" style="display: none;">❌ 暂无可用题库，请联系出题人上传题目</div>
        <form id="startForm" style="display: none;">
            <div class="form-group">
                <label for="name">请输入你的姓名：</label>
                <input type="text" id="name" name="name" placeholder="例如：张三" required>
            </div>
            <div class="form-group">
                <label>选择答题模式：</label>
                <div class="radio-group">
                    <input type="radio" id="en2cn" name="mode" value="en2cn" checked>
                    <label for="en2cn">英译中</label>

                    <input type="radio" id="cn2en" name="mode" value="cn2en">
                    <label for="cn2en">中译英</label>

                    <input type="radio" id="mix" name="mode" value="mix">
                    <label for="mix">中英互译（随机）</label>
                </div>
            </div>
            <button type="submit">开始答题</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
        // ========== 配置项（和出题人页面一致） ==========
        const GITHUB_TOKEN = "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";
        const GITHUB_REPO = "jojoWangkun/English-test";
        const QUESTION_FILE = "题库.xlsx";

        // 加载题库（仅读取，无默认题）
        async function loadQuestions() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${QUESTION_FILE}`, {
                    headers: { "Authorization": `token ${GITHUB_TOKEN}` }
                });

                if (res.status !== 200) {
                    throw new Error("题库不存在");
                }

                const data = await res.json();
                const content = atob(data.content);
                const arrayBuffer = new ArrayBuffer(content.length);
                const uint8Array = new Uint8Array(arrayBuffer);
                for (let i = 0; i < content.length; i++) {
                    uint8Array[i] = content.charCodeAt(i);
                }
                const workbook = XLSX.read(arrayBuffer);
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const questions = XLSX.utils.sheet_to_json(sheet);

                if (questions.length === 0) {
                    throw new Error("题库为空");
                }

                return questions;
            } catch (e) {
                console.error("加载题库失败：", e);
                return null;
            }
        }

        // 页面初始化
        window.onload = async () => {
            const loadingEl = document.getElementById('loading');
            const noQuestionEl = document.getElementById('noQuestion');
            const formEl = document.getElementById('startForm');

            // 加载题库
            const questions = await loadQuestions();
            loadingEl.style.display = "none";

            if (!questions) {
                noQuestionEl.style.display = "block";
            } else {
                formEl.style.display = "block";
                // 绑定提交事件
                formEl.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const name = document.getElementById('name').value.trim();
                    const mode = document.querySelector('input[name="mode"]:checked').value;

                    if (!name) {
                        alert("请输入姓名！");
                        return;
                    }

                    // 随机打乱题目
                    const shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
                    // 生成题目类型
                    const questionTypes = shuffledQuestions.map(() => {
                        return mode === "mix" ? (Math.random() > 0.5 ? "en2cn" : "cn2en") : mode;
                    });

                    // 保存到本地存储
                    localStorage.setItem("testData", JSON.stringify({
                        name,
                        mode,
                        questions: shuffledQuestions,
                        questionTypes,
                        answers: {},
                        currentIndex: 0
                    }));

                    // 跳转到答题页
                    window.location.href = "test.html";
                });
            }
        };
    </script>
</body>
</html>
