<!DOCTYPE html>
<meta charset="utf-8">
<title>答题完成</title>
<style>
  body{max-width:500px;margin:50px auto;text-align:center;font-family:Arial;padding:0 20px}
  .card{border:1px solid #ccc;padding:30px;border-radius:12px;background:#f9f9f9;margin:20px 0}
  .score{font-size:32px;font-weight:bold;color:#4CAF50;margin:20px 0}
  .btn{display:inline-block;padding:12px 30px;margin:10px 20px;color:white;background:#4CAF50;border-radius:8px;text-decoration:none}
</style>
<div class="card">
  <h1>完成！</h1>
  <div id="name"></div>
  <div>总题数：<span id="t"></span></div>
  <div>正确：<span id="o"></span></div>
  <div class="score" id="s"></div>
  <a class="btn" href="student.html">再答一次</a>
</div>

<script>
window.onload=()=>{
  const r=JSON.parse(localStorage.getItem('res'));
  if(!r){location.href='student.html';return}
  document.getElementById('name').textContent='姓名：'+r.name;
  document.getElementById('t').textContent=r.total;
  document.getElementById('o').textContent=r.ok;
  document.getElementById('s').textContent='得分：'+r.score+'分';
}
</script>
