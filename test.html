<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script>
// é…ç½®
const GITHUB_REPO = "jojoWangkun/English-test";
const FOLDER = "questions";

// å…¨å±€å˜é‡
let questions = [];          // åŸå§‹é¢˜åº“
let shuffledQuestions = [];  // æ‰“ä¹±åçš„é¢˜åº“
let currentIndex = 0;        // å½“å‰é¢˜ç›®ç´¢å¼•
let correctCount = 0;        // æ­£ç¡®é¢˜æ•°
let userInfo = null;         // ç”¨æˆ·ä¿¡æ¯
let timerInterval = null;    // è®¡æ—¶å™¨
let totalSeconds = 0;        // æ€»ç­”é¢˜ç§’æ•°
let userAnswers = [];        // ç”¨æˆ·ç­”é¢˜è®°å½•
let translateType = "";      // cn:ä¸­è‹±, vn:è‹±è¶Š
let translateDirection = ""; // cn2en:ä¸­è¯‘è‹±, en2cn:è‹±è¯‘ä¸­, both:äº’è¯‘

// åˆå§‹åŒ–
window.onload = init;

async function init() {
  // è·å–ç”¨æˆ·ä¿¡æ¯
  userInfo = JSON.parse(localStorage.getItem('userInfo'));
  if (!userInfo || !userInfo.name || !userInfo.file || !userInfo.type || !userInfo.direction) {
    location.href = 'student.html';
    return;
  }

  translateType = userInfo.type;
  translateDirection = userInfo.direction;

  // åŠ è½½é¢˜åº“
  await loadQuestions();
  
  // æ‰“ä¹±é¢˜ç›®é¡ºåº
  shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
  
  // åˆå§‹åŒ–ç­”é¢˜è®°å½•
  userAnswers = shuffledQuestions.map(() => ({
    userAnswer: "",
    correctAnswer: "",
    isRight: false
  }));
  
  // æ˜¾ç¤ºç¿»è¯‘æ–¹å‘ä¿¡æ¯
  showDirectionInfo();
  
  // å¯åŠ¨è®¡æ—¶å™¨
  startTimer();
  
  // æ˜¾ç¤ºç¬¬ä¸€é¢˜
  showCurrentQuestion();
}

// åŠ è½½é¢˜åº“
async function loadQuestions() {
  const loadingEl = document.getElementById('loading');
  const errorEl = document.getElementById('error');
  
  try {
    const requestUrl = `https://api.github.com/repos/${GITHUB_REPO}/contents/${FOLDER}/${userInfo.file}`;
    const response = await fetch(requestUrl, {
      method: 'GET',
      headers: {
        'Accept': 'application/vnd.github.v3+json'
      },
      mode: 'cors'
    });

    if (!response.ok) throw new Error("é¢˜åº“æ–‡ä»¶ä¸å­˜åœ¨ï¼Œè¯·æ£€æŸ¥ï¼");

    const fileData = await response.json();
    const content = atob(fileData.content);
    const uint8Array = new Uint8Array(content.length);
    for (let i = 0; i < content.length; i++) {
      uint8Array[i] = content.charCodeAt(i);
    }

    const workbook = XLSX.read(uint8Array);
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rawData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

    // è¿‡æ»¤æœ‰æ•ˆé¢˜ç›®
    questions = rawData.filter(row => {
      if (translateType === "cn") {
        return row.length >= 3 && row[1] && row[2];
      } else {
        return row.length >= 4 && row[1] && row[3];
      }
    }).map(row => {
      return {
        en: row[1].toString().trim(),
        target: translateType === "cn" ? row[2].toString().trim() : row[3].toString().trim()
      };
    });

    if (questions.length === 0) throw new Error("é¢˜åº“ä¸­æ— æœ‰æ•ˆæ•°æ®ï¼");

    // éšè—åŠ è½½ï¼Œæ˜¾ç¤ºç­”é¢˜åŒº
    loadingEl.style.display = 'none';
    document.getElementById('questionBox').style.display = 'block';
  } catch (error) {
    loadingEl.style.display = 'none';
    errorEl.style.display = 'block';
    errorEl.textContent = `âŒ åŠ è½½å¤±è´¥ï¼š${error.message}`;
    console.error("é¢˜åº“åŠ è½½é”™è¯¯ï¼š", error);
  }
}

// æ˜¾ç¤ºç¿»è¯‘æ–¹å‘ä¿¡æ¯
function showDirectionInfo() {
  const infoEl = document.getElementById('directionInfo');
  let infoText = "";
  
  if (translateType === "cn") {
    if (translateDirection === "cn2en") infoText = "å½“å‰æ¨¡å¼ï¼šä¸­è¯‘è‹±";
    else if (translateDirection === "en2cn") infoText = "å½“å‰æ¨¡å¼ï¼šè‹±è¯‘ä¸­";
    else infoText = "å½“å‰æ¨¡å¼ï¼šä¸­è‹±äº’è¯‘";
  } else {
    if (translateDirection === "vn2en") infoText = "å½“å‰æ¨¡å¼ï¼šè¶Šè¯‘è‹± (Tiáº¿ng Viá»‡t sang Tiáº¿ng Anh)";
    else if (translateDirection === "en2vn") infoText = "å½“å‰æ¨¡å¼ï¼šè‹±è¯‘è¶Š (Tiáº¿ng Anh sang Tiáº¿ng Viá»‡t)";
    else infoText = "å½“å‰æ¨¡å¼ï¼šè‹±è¶Šäº’è¯‘ (Äá»‘i dá»‹ch láº«n nhau)";
  }
  
  infoEl.textContent = infoText;
}

// å¯åŠ¨è®¡æ—¶å™¨
function startTimer() {
  timerInterval = setInterval(() => {
    totalSeconds++;
    const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
    const seconds = (totalSeconds % 60).toString().padStart(2, '0');
    document.getElementById('timer').textContent = `ç”¨æ—¶ï¼š${minutes}:${seconds}`;
  }, 1000);
}

// æ˜¾ç¤ºå½“å‰é¢˜ç›®
function showCurrentQuestion() {
  const progressEl = document.getElementById('progress');
  const questionEl = document.getElementById('question');
  const answerEl = document.getElementById('answer');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const finishBtn = document.getElementById('finishBtn');

  // æ›´æ–°è¿›åº¦
  progressEl.textContent = `ç¬¬ ${currentIndex + 1} é¢˜ / å…± ${shuffledQuestions.length} é¢˜`;
  
  // æ›´æ–°æŒ‰é’®çŠ¶æ€
  prevBtn.disabled = currentIndex === 0;
  nextBtn.style.display = currentIndex === shuffledQuestions.length - 1 ? 'none' : 'block';
  finishBtn.style.display = currentIndex === shuffledQuestions.length - 1 ? 'block' : 'none';
  
  // è·å–å½“å‰é¢˜ç›®
  const currentQ = shuffledQuestions[currentIndex];
  let questionText = "";
  let correctAns = "";

  // æ ¹æ®é€‰æ‹©çš„æ–¹å‘ç”Ÿæˆé¢˜ç›®
  if (translateDirection === "cn2en" || translateDirection === "vn2en") {
    // ä¸­/è¶Šè¯‘è‹±
    questionText = translateType === "cn" ? `ä¸­è¯‘è‹±ï¼š${currentQ.target}` : `è¶Šè¯‘è‹±ï¼š${currentQ.target}`;
    correctAns = currentQ.en;
  } else if (translateDirection === "en2cn" || translateDirection === "en2vn") {
    // è‹±è¯‘ä¸­/è¶Š
    questionText = translateType === "cn" ? `è‹±è¯‘ä¸­ï¼š${currentQ.en}` : `è‹±è¯‘è¶Šï¼š${currentQ.en}`;
    correctAns = currentQ.target;
  } else {
    // äº’è¯‘ - éšæœº
    const isEn2Target = Math.random() > 0.5;
    if (isEn2Target) {
      questionText = translateType === "cn" ? `è‹±è¯‘ä¸­ï¼š${currentQ.en}` : `è‹±è¯‘è¶Šï¼š${currentQ.en}`;
      correctAns = currentQ.target;
    } else {
      questionText = translateType === "cn" ? `ä¸­è¯‘è‹±ï¼š${currentQ.target}` : `è¶Šè¯‘è‹±ï¼š${currentQ.target}`;
      correctAns = currentQ.en;
    }
  }

  // æ˜¾ç¤ºé¢˜ç›®
  questionEl.textContent = questionText;
  
  // æ¢å¤ä¹‹å‰è¾“å…¥çš„ç­”æ¡ˆ
  answerEl.value = userAnswers[currentIndex].userAnswer || "";
  
  // ä¿å­˜æ­£ç¡®ç­”æ¡ˆ
  userAnswers[currentIndex].correctAnswer = correctAns;
  
  answerEl.focus();
}

// ä¸Šä¸€é¢˜
function prevQuestion() {
  if (currentIndex <= 0) return;
  
  // ä¿å­˜å½“å‰ç­”æ¡ˆ
  saveCurrentAnswer();
  
  // åˆ‡æ¢åˆ°ä¸Šä¸€é¢˜
  currentIndex--;
  showCurrentQuestion();
}

// ä¸‹ä¸€é¢˜
function nextQuestion() {
  if (currentIndex >= shuffledQuestions.length - 1) return;
  
  // ä¿å­˜å½“å‰ç­”æ¡ˆ
  saveCurrentAnswer();
  
  // åˆ‡æ¢åˆ°ä¸‹ä¸€é¢˜
  currentIndex++;
  showCurrentQuestion();
}

// ä¿å­˜å½“å‰ç­”æ¡ˆ
function saveCurrentAnswer() {
  const answerEl = document.getElementById('answer');
  const userAnswer = answerEl.value.trim().toLowerCase();
  const correctAnswer = userAnswers[currentIndex].correctAnswer.trim().toLowerCase();
  
  // æ›´æ–°ç­”é¢˜è®°å½•
  userAnswers[currentIndex].userAnswer = answerEl.value.trim();
  userAnswers[currentIndex].isRight = userAnswer === correctAnswer;
}

// å®Œæˆç­”é¢˜
function finishTest() {
  // ä¿å­˜æœ€åä¸€é¢˜ç­”æ¡ˆ
  saveCurrentAnswer();
  
  // åœæ­¢è®¡æ—¶å™¨
  clearInterval(timerInterval);
  
  // è®¡ç®—æ­£ç¡®æ•°
  correctCount = userAnswers.filter(ans => ans.isRight).length;
  
  // è®¡ç®—æ€»ç”¨æ—¶ï¼ˆæ ¼å¼åŒ–ï¼‰
  const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
  const seconds = (totalSeconds % 60).toString().padStart(2, '0');
  const totalTime = `${minutes}:${seconds}`;
  
  // è®¡ç®—å¾—åˆ†
  const score = ((correctCount / shuffledQuestions.length) * 100).toFixed(1);
  
  // ä¿å­˜ç»“æœ
  localStorage.setItem('result', JSON.stringify({
    name: userInfo.name,
    file: userInfo.file,
    total: shuffledQuestions.length,
    correct: correctCount,
    wrong: shuffledQuestions.length - correctCount,
    score: score,
    time: totalTime,
    translateType: translateType,
    translateDirection: translateDirection
  }));
  
  // ä¿å­˜é¢˜ç›®å’Œç­”é¢˜è®°å½•
  localStorage.setItem('shuffledQuestions', JSON.stringify(shuffledQuestions));
  localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
  
  // è·³è½¬åˆ°ç»“æœé¡µ
  location.href = 'result.html';
}
</script>
