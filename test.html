<div class="container">

  <div id="questionBox" style="display:none">
    <div class="question-card">

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script>
// é…ç½®
const GITHUB_REPO = "jojoWangkun/English-test";
const FOLDER = "questions";

// å…¨å±€å˜é‡
let questions = [];          // é¢˜åº“æ•°æ®
let currentIndex = 0;        // å½“å‰é¢˜ç›®ç´¢å¼•
let correctCount = 0;        // æ­£ç¡®é¢˜æ•°
let userInfo = null;         // ç”¨æˆ·ä¿¡æ¯
let timerInterval = null;    // è®¡æ—¶å™¨
let totalSeconds = 0;        // æ€»ç­”é¢˜ç§’æ•°
let userAnswers = [];        // ç”¨æˆ·ç­”é¢˜è®°å½•
let translateType = "cn";    // ç¿»è¯‘ç±»å‹ï¼šcn=ä¸­è‹±ï¼Œvn=è‹±è¶Š

// åˆå§‹åŒ–
window.onload = init;

async function init() {
  // è·å–ç”¨æˆ·ä¿¡æ¯
  userInfo = JSON.parse(localStorage.getItem('userInfo'));
  if (!userInfo || !userInfo.name || !userInfo.file) {
    location.href = 'student.html';
    return;
  }

  // åŠ è½½é¢˜åº“
  await loadQuestions();
  
  // å¯åŠ¨è®¡æ—¶å™¨
  startTimer();
  
  // æ˜¾ç¤ºç¬¬ä¸€é¢˜
  showCurrentQuestion();
}

// åŠ è½½é¢˜åº“ï¼ˆè‡ªåŠ¨è¯†åˆ«ä¸­è‹±/è‹±è¶Šï¼‰
async function loadQuestions() {
  const loadingEl = document.getElementById('loading');
  const errorEl = document.getElementById('error');
  
  try {
    const requestUrl = `https://api.github.com/repos/${GITHUB_REPO}/contents/${FOLDER}/${userInfo.file}`;
    const response = await fetch(requestUrl, {
      method: 'GET',
      headers: {
        'Accept': 'application/vnd.github.v3+json'
      },
      mode: 'cors'
    });

    if (!response.ok) throw new Error("é¢˜åº“æ–‡ä»¶ä¸å­˜åœ¨ï¼Œè¯·æ£€æŸ¥ï¼");

    const fileData = await response.json();
    const content = atob(fileData.content);
    const uint8Array = new Uint8Array(content.length);
    for (let i = 0; i < content.length; i++) {
      uint8Array[i] = content.charCodeAt(i);
    }

    const workbook = XLSX.read(uint8Array);
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rawData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

    // è¿‡æ»¤æœ‰æ•ˆé¢˜ç›®å¹¶è‡ªåŠ¨è¯†åˆ«ç¿»è¯‘ç±»å‹
    questions = rawData.filter(row => {
      // æœ‰æ•ˆè¡Œï¼šè‡³å°‘æœ‰è‹±æ–‡ï¼ˆç¬¬2åˆ—ï¼‰+ ä¸­æ–‡ï¼ˆç¬¬3åˆ—ï¼‰/è¶Šå—è¯­ï¼ˆç¬¬4åˆ—ï¼‰
      return row.length >= 3 && row[1] && (row[2] || (row.length >=4 && row[3]));
    }).map(row => {
      // è¯†åˆ«ç¿»è¯‘ç±»å‹ï¼šæœ‰ç¬¬3åˆ—ä¸­æ–‡â†’ä¸­è‹±ï¼›åªæœ‰ç¬¬4åˆ—è¶Šå—è¯­â†’è‹±è¶Š
      if (row[2] && !translateType) {
        translateType = "cn"; // ä¸­è‹±
        return {
          en: row[1].toString().trim(),
          target: row[2].toString().trim(), // ä¸­æ–‡
          type: "cn"
        };
      } else if (row.length >=4 && row[3] && !translateType) {
        translateType = "vn"; // è‹±è¶Š
        return {
          en: row[1].toString().trim(),
          target: row[3].toString().trim(), // è¶Šå—è¯­
          type: "vn"
        };
      } else if (translateType === "cn") {
        return {
          en: row[1].toString().trim(),
          target: row[2].toString().trim(),
          type: "cn"
        };
      } else {
        return {
          en: row[1].toString().trim(),
          target: row[3].toString().trim(),
          type: "vn"
        };
      }
    });

    if (questions.length === 0) throw new Error("é¢˜åº“ä¸­æ— æœ‰æ•ˆæ•°æ®ï¼");

    // éšè—åŠ è½½ï¼Œæ˜¾ç¤ºç­”é¢˜åŒº
    loadingEl.style.display = 'none';
    document.getElementById('questionBox').style.display = 'block';
  } catch (error) {
    loadingEl.style.display = 'none';
    errorEl.style.display = 'block';
    errorEl.textContent = `âŒ åŠ è½½å¤±è´¥ï¼š${error.message}`;
    console.error("é¢˜åº“åŠ è½½é”™è¯¯ï¼š", error);
  }
}

// å¯åŠ¨è®¡æ—¶å™¨
function startTimer() {
  timerInterval = setInterval(() => {
    totalSeconds++;
    const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
    const seconds = (totalSeconds % 60).toString().padStart(2, '0');
    document.getElementById('timer').textContent = `ç”¨æ—¶ï¼š${minutes}:${seconds}`;
  }, 1000);
}

// æ˜¾ç¤ºå½“å‰é¢˜ç›®ï¼ˆæ ¹æ®ç±»å‹æ˜¾ç¤ºè‹±ä¸­/è‹±è¶Šäº’è¯‘ï¼‰
function showCurrentQuestion() {
  const progressEl = document.getElementById('progress');
  const questionEl = document.getElementById('question');
  const answerEl = document.getElementById('answer');

  // æ›´æ–°è¿›åº¦
  progressEl.textContent = `ç¬¬ ${currentIndex + 1} é¢˜ / å…± ${questions.length} é¢˜`;
  
  // è·å–å½“å‰é¢˜ç›®
  const currentQ = questions[currentIndex];
  const isEn2Target = Math.random() > 0.5; // éšæœºè‹±è¯‘ç›®æ ‡/ç›®æ ‡è¯‘è‹±

  // ä¿å­˜æ­£ç¡®ç­”æ¡ˆï¼ˆç”¨äºåˆ¤æ–­ï¼‰
  localStorage.setItem('correctAns', isEn2Target ? currentQ.target : currentQ.en);
  
  // æ ¹æ®ç¿»è¯‘ç±»å‹æ˜¾ç¤ºé¢˜ç›®
  const typeText = translateType === "cn" ? "ä¸­" : "è¶Šå—";
  questionEl.textContent = isEn2Target ? `è‹±è¯‘${typeText}ï¼š${currentQ.en}` : `${typeText}è¯‘è‹±ï¼š${currentQ.target}`;
  answerEl.value = "";
  answerEl.focus();
}

// æäº¤ç­”æ¡ˆï¼ˆä¸å®æ—¶æç¤ºå¯¹é”™ï¼‰
function submitAnswer() {
  const answerEl = document.getElementById('answer');
  const userAnswer = answerEl.value.trim().toLowerCase();
  const correctAnswer = localStorage.getItem('correctAns').trim().toLowerCase();

  // åˆ¤æ–­å¯¹é”™å¹¶è®°å½•
  let isRight = false;
  if (userAnswer === correctAnswer) {
    correctCount++;
    isRight = true;
  }
  
  // è®°å½•ç­”é¢˜ä¿¡æ¯
  userAnswers.push({
    userAnswer: userAnswer,
    correctAnswer: correctAnswer,
    isRight: isRight,
    en: questions[currentIndex].en,
    target: questions[currentIndex].target,
    type: questions[currentIndex].type
  });

  // ä¸‹ä¸€é¢˜/å®Œæˆç­”é¢˜
  currentIndex++;
  if (currentIndex >= questions.length) {
    finishTest();
    return;
  }

  // æ˜¾ç¤ºä¸‹ä¸€é¢˜
  showCurrentQuestion();
}

// å®Œæˆç­”é¢˜
function finishTest() {
  // åœæ­¢è®¡æ—¶å™¨
  clearInterval(timerInterval);
  
  // è®¡ç®—æ€»ç”¨æ—¶ï¼ˆæ ¼å¼åŒ–ï¼‰
  const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
  const seconds = (totalSeconds % 60).toString().padStart(2, '0');
  const totalTime = `${minutes}:${seconds}`;
  
  // è®¡ç®—å¾—åˆ†
  const score = ((correctCount / questions.length) * 100).toFixed(1);
  
  // ä¿å­˜ç»“æœ
  localStorage.setItem('result', JSON.stringify({
    name: userInfo.name,
    file: userInfo.file,
    total: questions.length,
    correct: correctCount,
    wrong: questions.length - correctCount,
    score: score,
    time: totalTime,
    translateType: translateType // ä¿å­˜ç¿»è¯‘ç±»å‹
  }));
  
  // ä¿å­˜é¢˜ç›®å’Œç­”é¢˜è®°å½•
  localStorage.setItem('allQuestions', JSON.stringify(questions));
  localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
  
  // è·³è½¬åˆ°ç»“æœé¡µ
  location.href = 'result.html';
}
</script>
